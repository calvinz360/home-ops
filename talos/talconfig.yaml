---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://172.16.0.10:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "172.16.0.10"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-1"
    ipAddress: "172.16.0.101"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:42:b5:1f"
        dhcp: false
        addresses:
          - "172.16.0.101/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "172.16.0.1"
        mtu: 1500
        vip:
          ip: "172.16.0.10"
  - hostname: "talos-2"
    ipAddress: "172.16.0.102"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:fe:5c:b3"
        dhcp: false
        addresses:
          - "172.16.0.102/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "172.16.0.1"
        mtu: 1500
        vip:
          ip: "172.16.0.10"
  - hostname: "talos-3"
    ipAddress: "172.16.0.103"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:bf:49:a6"
        dhcp: false
        addresses:
          - "172.16.0.103/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "172.16.0.1"
        mtu: 1500
        vip:
          ip: "172.16.0.10"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"

